<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter City"
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind"></strong>
          </p>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                  Thu
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
                    alt=""
                    width="42"
                  />
                  <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature-max">
                      18°
                      <span class="weather-forecast-temperature-min">12°</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-app-temperature-container">
          <div id="icon">/></div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">°C</div>
        </div>
      </div>
    </main>
    <body>
      <footer>
        Coded by
        <a href="https://github.com/johtemp" target="_blank">Jo Templeton</a>,
        is
        <a
          href="https://github.com/johtemp/weather-application"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://weatherapplicationjot.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </body>
  </div>
</html>
